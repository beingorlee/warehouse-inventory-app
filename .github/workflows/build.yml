name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Android SDK licenses
      run: yes | sdkmanager --licenses || true

    - name: Install required Android SDK components
      run: |
        sdkmanager "platforms;android-34" "build-tools;34.0.0" "platform-tools"

    - name: Create gradle wrapper jar (workaround)
      run: |
        mkdir -p gradle/wrapper
        curl -L https://services.gradle.org/distributions/gradle-8.2-bin.zip -o gradle-8.2-bin.zip
        unzip -q gradle-8.2-bin.zip
        ./gradle-8.2/bin/gradle wrapper --gradle-version 8.2

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build Debug APK (without cache)
      run: ./gradlew assembleDebug --no-daemon --stacktrace --info

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: warehouse-inventory-apk
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 30
